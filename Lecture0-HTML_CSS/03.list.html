<!DOCTYPE html>
<html lang="en">
    <head>
        <title>List</title>
    </head>
    <body>
        Hello, World!
        <h1>This is a Heading</h1>
        <h2>This is a smaller Heading</h2>
        <h3>This is a Heading</h3>
        <h4>This a heading</h4>

        An ordered list:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>

        An unordered list:
        <ul>
            <li>One item</li>
            <li>Another item</li>
            <li>Yet another item</li>
        </ul>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Hello</title>
    </head>
    <body>
        <div id="app"></div>
        <!-- This is not javascript, it is JSX, the extension to JavaScript.  -->
        <!-- I'll need to add an extra attribute. type="text/babel",
        and all this is doing is telling my browser that 
        it's going to need to translate this JSX code into JavaScript code 
        that the browser is actually going to be able to understand
        before it tries to run this code. -->
        <script type="text/babel">
            // all of our React applications are going to be composed of components, 
            // where a component is just some part of my web application's user interface.
            // And to describe a component, I can write a JavaScript function. 
            // So I'll create a function called App, which is going to represent this app component. 
            function App() {
                const x = 1;
                const y = 2;
                // And what's going to go inside of this app component?
                // Well, it's a function, so it's going to return something.
                // And what it's going to return is what should appear inside of that component.
                // And this app component could really just be, for example, a div that says "Hello!"
                return (
                    <div>
                        Hello!
                        <br/>
                        {x+y}
                    </div>
                );
            }

            ReactDOM.render(<App />, document.querySelector("#app"));
        </script>
    </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function hello() {
          alert("Hello, world!");
        };

        let counter = 0;
        let counter2 = 0;
        let counter3 = 0;
        let counter4 = 0;

        function count() {
            counter += 1;
            // or counter++;
            alert(counter);
        }

        function sayGoodbye() {
            // look though the html page, and extract the element "h1" in the page 
            // then change the element content to "Goodbye" 
            document.querySelector("h1").innerHTML = "Goodbye!";
        }

        function sayGoodbye2() {
            if (document.querySelector("h1").innerHTML === "Hello!") {
                document.querySelector("h1").innerHTML = "Goodbye!";
            } else {
                document.querySelector("h1").innerHTML = "Hello!";
            }
        }
        // improve the code 
        function sayGoodbye3() {
            const heading = document.querySelector("h1");  // const mean the variable will never be changed
            if (heading.innerHTML === "Hello!") {
                heading.innerHTML = "Goodbye!";
            } else {
                heading.innerHTML = "Hello!";
            }
        }

        function count2() {
            counter2 += 1;
            document.querySelector("h2").innerHTML = counter2;
        }

        function count3() {
            counter3 += 1;
            document.querySelector("#count3").innerHTML = counter3;
            if (counter3 % 10 === 0) {
                alert(`Count is now ${counter3}`)
            }
        }

        // This does not work, because the page is not loaded 
        function count4_bad() {
            counter4 += 1;
            document.querySelector("#count4").innerHTML = counter4;
            if (counter4 % 10 === 0) {
                alert(`Count is now ${counter4}`)
            }
            // you can send onlick to be the fucntion count4 
            document.querySelector("#count4").onclick = count4_bad;
        }

        function count4() {
            counter4 += 1;
            document.querySelector("#count4").innerHTML = counter4;
            if (counter4 % 10 === 0) {
                alert(`Count is now ${counter4}`)
            }
        }
        // you can send onlick to be the fucntion count4 
        document.addEventListener('DOMContentLoaded', function() {
            // document.querySelector("#count4").onclick = count4;
            document.querySelector("#count4butten").addEventListener('click', count4);
        });
    </script>
</head>
  <body>
    <h1>Hello!</h1>


    <button onclick="hello()">
      Click here!
    </button>

    <br>
    <button onclick="count()">
        Count!
    </button>

    <br>
    <button onclick="sayGoodbye()">
        Try this
    </button>

    <br>
    <button onclick="sayGoodbye2()">
        Try new
    </button>

    <br>
    <button onclick="sayGoodbye3()">
        Try new2
    </button>


    <br>
    <h2>0</h2>
    <button onclick="count2()">
        New Count!
    </button>

    <br>
    <h2 id="count3">0</h2>
    <button onclick="count3()">
        New New Count!
    </button>

    <br>
    <h2 id="count4">0</h2>
    <button id="count4butten">
        New New New Count!
    </button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

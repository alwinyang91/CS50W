<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        // ! means this is not something  
        // Set starting value of counter to 0
        if (!localStorage.getItem("counter")) {
            localStorage.setItem("counter", 0);
        };
    
        function count() {
    
            let counter1 = localStorage.getItem("counter");
            // this does not work: 
            // counter += 1;

            
            counter1++;
            // Why counter1++ Works
            // When you use the ++ operator on a string that contains a numeric value, 
            // JavaScript implicitly converts the string to a number before performing the increment. 

            // Best Practice: Explicit Conversion 
            let counter = Number(localStorage.getItem("counter"));
            counter += 1;


            // Update counter
            document.querySelector("#myH1").innerHTML = counter;
            localStorage.setItem("counter", counter);
    
    
        }
        // the addEventListener has two arguments, one is the event, and the second is the function to be called
        document.addEventListener("DOMContentLoaded", function() {

            // show the stored counter number
            document.querySelector("#myH1").innerHTML = localStorage.getItem("counter");

            // function count() can be also sent to an element
            document.querySelector("button").onclick = count;
            // equivalent to
            // document.querySelector("button").addEventListener("click", count);
        });
    </script>
</head>
<body>
    <h1 id="myH1">0</h1>

    <button>
        Count!
    </button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
